<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Blox - Sign Up</title>
    <style>
        body {
            background-color: hsl(0, 1%, 20%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: hsl(0, 1%, 30%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .signup-container h1 {
            margin-bottom: 20px;
        }
        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .signup-container button {
            background-color: hsl(220, 90%, 50%);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .signup-container button:hover {
            background-color: hsl(220, 90%, 60%);
        }
        /* Loading spinner styles */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const spinner = document.getElementById('spinner');

            // Show the spinner
            spinner.style.display = 'block';

            // Username validation: must contain a lowercase letter, no spaces, and a number 1-10
            const usernameRegex = /^(?=.*[a-z])(?=\S)(?=.*\d{1,10}).{1,}$/;
            if (!usernameRegex.test(username)) {
                alert("Username must contain a lowercase letter, cannot have spaces, and must include a number between 1-10.");
                spinner.style.display = 'none'; // Hide spinner if there's an error
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                spinner.style.display = 'none'; // Hide spinner if there's an error
                return;
            }

            if (username && password) {
                // Simulate a server request with a timeout
                setTimeout(() => {
                    spinner.style.display = 'none'; // Hide spinner after "processing"
                    alert("Sign-up successful! Welcome, " + username);
                    window.location.href = "welcom.html"; // Redirect to a welcome page
                }, 2000); // Simulates a 2-second delay
            } else {
                alert("Please fill out all fields.");
                spinner.style.display = 'none'; // Hide spinner if there's an error
            }
        }
    </script>
</body>
</html>
